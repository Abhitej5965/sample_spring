<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .register-btn {
            float: right;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .register-btn:hover {
            background-color: #45a049;
        }
        .content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .welcome-text {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/register.html" class="register-btn">Register</a>
    </div>
    <div class="content">
        <h1>Welcome to Our E-Commerce Platform</h1>
        <p class="welcome-text">
            Discover amazing products and enjoy a seamless shopping experience.<br>
            Register now to start shopping and tracking your orders!
        </p>
    </div>
</body>
</html>
